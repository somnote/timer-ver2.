<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>FOCUS TIMER</title>
  <style>
    :root {
      --theme-color: #F0C1CA;
      --theme-dark: #E0A1BA;
    }

    body {
      background: transparent;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 320px;
      height: 250px;
      background: #ffffff;
      border: 2px solid var(--theme-dark);
      box-shadow: 1px 1px 0 #999;
    }

    .title-bar {
      height: 32px;
      background: var(--theme-color);
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .title-bar .buttons {
      display: flex;
      gap: 4px;
      padding-right: 5px;
    }

    .title-bar button {
      background: white;
      border: none;
      width: 16px;
      height: 16px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--theme-dark);
    }

    .title-bar span {
      padding: 4px;
      padding-left: 6px;
    }

    .content {
      padding: 8px;
      height: calc(100% - 32px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
    }

    .setup-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      width: 100%;
      padding: 8px;
    }

    .setup-section {
      width: 100%;
      text-align: center;
    }

    .time-selector {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .time-btn {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #ddd;
      background: white;
      color: #666;
      border-radius: 20px;
      transition: all 0.3s ease;
      min-width: 60px;
    }

    .time-btn.active {
      background: var(--theme-color);
      color: white;
      border-color: var(--theme-color);
      transform: translateY(-1px);
    }

    .time-btn:hover {
      border-color: #999;
      transform: translateY(-1px);
    }

    .time-btn.active:hover {
      opacity: 0.9;
    }

    .color-selector {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .color-btn {
      width: 26px;
      height: 26px;
      border: 3px solid transparent;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s ease;
      position: relative;
    }

    .color-btn:hover {
      transform: scale(1.15);
    }

    .color-btn.active {
      border-color: #333;
      transform: scale(1.2);
    }

    .color-btn.active::after {
      content: '‚ô•';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: white;
      mix-blend-mode: difference;
    }

    .start-button {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      border: none;
      background: var(--theme-color);
      border-radius: 18px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      max-width: 220px;
    }

    .start-button:hover {
      opacity: 0.8;
      transform: translateY(-1px);
    }

    .start-button:active {
      transform: translateY(0px);
    }

    .timer-box {
      position: relative;
      width: 100%;
      height: 180px;
      background: white;
      box-sizing: border-box;
      overflow: hidden;
      display: none;
      border-radius: 5px;
      margin: 2px 0;
    }

    .gauge {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 5px;
      transition: width 1s linear;
      background: var(--theme-color);
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      z-index: 10;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .message-box {
      display: none;
      text-align: center;
      font-size: 12px;
      color: black;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
      padding: 10px;
    }

    .extend-options {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .extend-btn {
      padding: 4px 8px;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid black;
      background: white;
      color: black;
      transition: all 0.2s;
    }

    .extend-btn:hover {
      background: black;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="window" id="window">
    <div class="title-bar">
      <span>‚ô•Ô∏é SOMLUTION TIMER ‚ô•Ô∏é</span>
      <div class="buttons">
        <button id="pauseBtn" title="ÏùºÏãúÏ†ïÏßÄ / Îã§Ïãú ÏãúÏûë">‚ô•Ô∏é</button>
        <button id="resetBtn" title="ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã">‚úï</button>
      </div>
    </div>

    <div class="content">
      <!-- ÏÑ§Ï†ï ÌôîÎ©¥ -->
      <div class="setup-screen" id="setupScreen">
        <div class="setup-section">
          <div class="time-selector">
            <button class="time-btn active" data-minutes="15">15Î∂Ñ</button>
            <button class="time-btn" data-minutes="25">25Î∂Ñ</button>
            <button class="time-btn" data-minutes="60">1ÏãúÍ∞Ñ</button>
          </div>
        </div>
        
        <div class="setup-section">
          <div class="color-selector">
            <button class="color-btn active" data-theme="pink" data-color="#F0C1CA" style="background: #F0C1CA;" title="ÌïëÌÅ¨"></button>
            <button class="color-btn" data-theme="lavender" data-color="#D2C6E6" style="background: #D2C6E6;" title="ÎùºÎ≤§Îçî"></button>
            <button class="color-btn" data-theme="mint" data-color="#C2E6DA" style="background: #C2E6DA;" title="ÎØºÌä∏"></button>
            <button class="color-btn" data-theme="beige" data-color="#8B9DB5" style="background: #8B9DB5;" title="Î≤†Ïù¥ÏßÄ"></button>
          </div>
        </div>

        <button class="start-button" id="startBtn">‚ô•Ô∏é ÏßëÏ§ë ÏãúÏûëÌïòÍ∏∞ ‚ô•Ô∏é</button>
      </div>

      <!-- ÌÉÄÏù¥Î®∏ Î∞ïÏä§ -->
      <div class="timer-box" id="timerBox">
        <div class="gauge" id="gauge"></div>
        <div class="timer-text" id="time"></div>
      </div>

      <!-- ÌÉÄÏù¥Î®∏ Ï¢ÖÎ£å Î©îÏãúÏßÄ -->
      <div class="message-box" id="doneMessage">
        üéâ Ï∂ïÌïòÌï©ÎãàÎã§!<br>ÎÇ¥ÏùºÏùÄ ÎçîÏö± Ïâ¨ÏõåÏßà Í±∞ÏòàÏöî! üéâ
        <div class="extend-options">
          <button class="extend-btn" data-extend="15">+15Î∂Ñ</button>
          <button class="extend-btn" data-extend="25">+25Î∂Ñ</button>
          <button class="extend-btn" data-extend="60">+1ÏãúÍ∞Ñ</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let totalSeconds = 15 * 60; // Í∏∞Î≥∏ 15Î∂Ñ
    let current = totalSeconds;
    let interval = null;
    let isRunning = false;
    let selectedTheme = 'pink';

    const setupScreen = document.getElementById('setupScreen');
    const startBtn = document.getElementById('startBtn');
    const timerBox = document.getElementById('timerBox');
    const gauge = document.getElementById('gauge');
    const timeText = document.getElementById('time');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const doneMessage = document.getElementById('doneMessage');

    // ÏãúÍ∞Ñ ÏÑ†ÌÉù Î≤ÑÌäºÎì§
    const timeButtons = document.querySelectorAll('.time-btn');
    timeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        timeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        totalSeconds = parseInt(btn.dataset.minutes) * 60;
        current = totalSeconds;
      });
    });

    // Ïª¨Îü¨ ÏÑ†ÌÉù Î≤ÑÌäºÎì§
    const colorButtons = document.querySelectorAll('.color-btn');
    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        colorButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedTheme = btn.dataset.theme;
        const themeColor = btn.dataset.color;
        const themeDark = getDarkColor(themeColor);
        document.documentElement.style.setProperty('--theme-color', themeColor);
        document.documentElement.style.setProperty('--theme-dark', themeDark);
      });
    });

    // ÏÉâÏÉÅÏùÑ ÏïΩÍ∞Ñ Îçî Ïñ¥Îë°Í≤å ÎßåÎìúÎäî Ìï®Ïàò
    function getDarkColor(hex) {
      // hexÎ•º RGBÎ°ú Î≥ÄÌôò
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      
      // Í∞Å Í∞íÏùÑ 0.8Î∞∞ Ìï¥ÏÑú Îçî Ïñ¥Îë°Í≤å
      const darkR = Math.floor(r * 0.8);
      const darkG = Math.floor(g * 0.8);
      const darkB = Math.floor(b * 0.8);
      
      // Îã§Ïãú hexÎ°ú Î≥ÄÌôò
      return `#${darkR.toString(16).padStart(2, '0')}${darkG.toString(16).padStart(2, '0')}${darkB.toString(16).padStart(2, '0')}`;
    }

    // ÏãúÍ∞Ñ Ïó∞Ïû• Î≤ÑÌäºÎì§
    const extendButtons = document.querySelectorAll('.extend-btn');
    extendButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const extendMinutes = parseInt(btn.dataset.extend);
        totalSeconds = extendMinutes * 60;
        current = totalSeconds;
        startContinuousTimer();
      });
    });

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      
      if (h > 0) {
        return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      } else {
        return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      }
    }

    function update() {
      const percentage = (current / totalSeconds) * 100;
      gauge.style.width = `${percentage}%`;
      timeText.innerText = formatTime(current);
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (current <= 0) {
          clearInterval(interval);
          interval = null;
          isRunning = false;
          showCompletionMessage();
          return;
        }
        current--;
        update();
      }, 1000);
      isRunning = true;
    }

    function startContinuousTimer() {
      // ÏôÑÎ£å Î©îÏãúÏßÄ Ïà®Í∏∞Í≥† ÌÉÄÏù¥Î®∏ ÌôîÎ©¥ ÌëúÏãú
      doneMessage.style.display = 'none';
      timerBox.style.display = 'block';
      update();
      startTimer();
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      current = totalSeconds;
      update();
      timerBox.style.display = 'none';
      setupScreen.style.display = 'flex';
      doneMessage.style.display = 'none';
    }

    function showCompletionMessage() {
      timerBox.style.display = 'none';
      doneMessage.style.display = 'block';
    }

    // ÏãúÏûë Î≤ÑÌäº ÌÅ¥Î¶≠
    startBtn.addEventListener('click', () => {
      setupScreen.style.display = 'none';
      timerBox.style.display = 'block';
      doneMessage.style.display = 'none';
      current = totalSeconds;
      update();
      startTimer();
    });

    // ÏùºÏãúÏ†ïÏßÄ / Ïû¨ÏãúÏûë
    pauseBtn.addEventListener('click', () => {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    });

    // Î¶¨ÏÖã
    resetBtn.addEventListener('click', resetTimer);

    // Ï¥àÍ∏∞ ÏÑ§Ï†ï
    update();
  </script>
</body>
</html>
